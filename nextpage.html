<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="nextpage.css">

</head>
<body>
    <!-- Particle Background -->
    <div id="particle-bg"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="success-container text-center p-5 rounded shadow animated fadeIn">
            <div class="checkmark-icon mb-4">
                <img src="check mark.png" alt="Success Icon" class="img-fluid" style="width: 100px;">
            </div>
            <h1 class="display-4 text-gradient">Request Submitted!</h1>
            <p class="lead text-muted mt-3">Thank you for submitting your request. You will get the email confirmation and the order number soon.</p>
            <a href="https://www.tescomobile.com/" class="btn btn-primary mt-4 px-4 custom-btn">Back to Home</a>
            <p class="mt-3 small">You will be redirected to the homepage in <span id="countdown">10</span> seconds.</p>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeSwitch" />
        <label for="darkModeSwitch" class="toggle-label">ðŸŒ™</label>
    </div>

    <!-- Confetti Animation -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Particle JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="nextpage.js"></script>
</body>
</html>
